<div layout="column" md-colors="{background: 'blue-grey-100'}">
  <div md-whiteframe="2" layout-padding md-colors="{background: 'grey-100'}" layout="column">
    <span class="md-headline">Reportar um Problema</span>
    <span class="md-caption">Preencha o formulário descrevendo o problema</span>
  </div>
  <span flex></span>

  <md-card>
    <md-card-content>
      <form name="saveForm" layout="column">
        <md-input-container md-no-float class="md-block" style="margin: 0px;">
          <input style="font-weight: bold; color: #00695C; border: 0; resize:none;" name="Título" ng-model="controller.report.title"
            maxlength="100" placeholder="Nos dê um título representativo">
        </md-input-container>
        <md-input-container md-no-float>
          <textarea style="border: 0; max-height: 400px; resize:none;" name="Descrição" ng-model="controller.report.description" placeholder="Descreva aqui detalhadamente o problema">
          </textarea>
          <div ng-messages='saveForm.message.$error'>
            <div ng-message="required">Você deve descrever o problema!</div>
          </div>
        </md-input-container>
      </form>
    </md-card-content>
    <md-card-actions style="text-align: right; margin-right: 20px; margin-bottom: 20px;" ng-show="controller.report.title">
      <md-button style="color: #009688" ui-sref="support.home">
        Cancelar
      </md-button>
      <md-button class="md-raised" md-colors="{background: 'default-teal-500'}" title="Enviar" ng-click="controller.sendReport()"
        ng-disabled="!controller.isValid(saveForm.$invalid)">
        Enviar
      </md-button>
    </md-card-actions>
  </md-card>
</div>
