<md-content layout-fill layout="row" layout-align="center center" md-colors="{background: 'teal-500'}">
  <div ng-if="!loginCtrl.isRequestInvite" flex-xs="90" flex-sm="65" flex-md="65" flex-lg="30" flex-xl="35">          
    <md-card>
        <div style="background: url('/app/images/background.jpg'); background-position: center;">
          <img src="/app/images/logowithname.png" style="margin-bottom: 20px; width: 75%; padding-left: 10%"/>
        </div>
          <md-card-content layout="row" layout-align="center">
            <div layout="column" flex style="padding: 20px" class="margin">
                <form ng-submit="loginCtrl.loginWithEmailPassword()">
                  <md-input-container class="md-block" style="margin: 0;">
                    <label>Email</label>
                    <input type="email" name="email" ng-model="loginCtrl.user.email" required="true" aria-label="Email">
                  </md-input-container>
                  <md-input-container class="md-block" style="margin: 0;">
                    <label>Senha</label>
                    <input type="password" name="password" ng-model="loginCtrl.user.password" required="true"  minlength="6" aria-label="Senha">
                  </md-input-container>
                  <div layout="row" layout-align="end center" style="margin-bottom: 10px">
                    <md-button flex-xs="60" class="md-primary" ng-click="loginCtrl.resetPassword()" md-colors="{background: 'grey-200', color: 'teal-900'}"
                      hide-gt-xs style="font-size: 11px; margin-left: 0;">
                      Esqueci minha senha
                    </md-button>
                    <md-button flex-xs type="submit" style="margin: 0" class="md-raised md-primary" md-colors="{background: 'teal-500'}">Acessar</md-button>
                  </div>
                </form>
            </div>
          </md-card-content>
          <div style="padding: 15px; font-size: 14px;" md-colors="{background: 'grey-300'}" hide-xs>
            <a href="" style="text-decoration: none;" ng-click="loginCtrl.resetPassword()">
              <b md-colors="{color: 'teal-500'}">Esqueceu a senha?</b>
            </a>
          </div>
        </md-card>
    </div>
  </div>
  
  <signup return-action="loginCtrl.requestInvite" callback="loginCtrl.redirect"
    card-title="Preencha o formulÃ¡rio para solicitar um convite"
    ng-if="loginCtrl.isRequestInvite"></signup>
</md-content>
